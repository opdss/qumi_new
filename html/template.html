<script src="./layui/layui.js"></script>
<script>
    layui.use(['layer', 'element', 'form', 'table', 'jquery'], function(){
        var layer = layui.layer;
        var element = layui.element;
        var form = layui.form;

        //数据表格处理
        var table = layui.table;
        table.render({
            elem: '#dataTable'
            ,url:'/proxy.php?api=/api/template'
            ,toolbar : '#headerToolBar'
            ,cols: [[
                {type:'checkbox'}
                ,{field:'name',  title: '模版名称', sort: true, edit:'text'}
                ,{field:'qq', title: 'QQ', sort: true, edit:'text'}
                ,{field:'phone', title: '联系电话', sort: true, edit:'text'}
                ,{field:'wechat', title: '微信', sort: true, edit:'text'}
                ,{field:'email', title: '邮箱', sort: true, edit:'text'}
                ,{field:'domainCount', title: '停靠域名数量'}
                ,{fixed:'right', title: '操作', align:'center', toolbar : '#toolBar' }
            ]]
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                ,curr: 1 //设定初始在第 1 页
                ,limits : [10, 20, 30, 50, 100]
                ,limit : 20
                ,groups: 5 //只显示 1 个连续页码
                ,first: '首页' //不显示首页
                ,last: '尾页' //不显示尾页

            }
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.errCode, //解析接口状态
                    "msg": res.errMsg, //解析提示文本
                    "count": res.data.count, //解析数据长度
                    "data": res.data.records //解析数据列表
                };
            }
        });

        //监听查询条件
        form.on('submit(btnSearch)', function (data) {
            table.reload('dataTable', {
                //重新从第 1 页开始
                page: {curr: 1}
                ,where: data.field
            });
            return false;
        });

        //监听排序
        table.on('sort(dataTable)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            //尽管我们的 table 自带排序功能，但并没有请求服务端。
            //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
            table.reload('dataTable', {
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。 layui 2.1.1 新增参数
                ,where: {'order_name' : obj.field, 'order_type':obj.type}
            });
        });

        //头工具栏事件
        table.on('toolbar(dataTable)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'batchEdit':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'batchDel':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'batchDnsCheck':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
            };
        });
        //监听行工具条
        table.on('tool(dataTable)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'del'){ //删除
                layer.confirm('确定删除改数据吗？', function(index){
                    //向服务端发送删除指令
                    layui.$.ajax({
                        method:'delete',
                        url : '/proxy.php?api=/api/domain&id=' + data.id,
                        success : function (res) {
                            if (res.errCode == 0) {
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                layer.close(index);
                            } else {
                                layer.msg(res.errMsg);
                            }
                        },
                        dataType : 'json'
                    });
                });
            } else if(layEvent === 'edit'){ //编辑
                //do something

                //同步更新缓存对应的值
                /*obj.update({
                 username: '123'
                 ,title: 'xxx'
                 });*/
            }
        });

        layui.$('#btnAdd').on('click', function () {
            layer.msg('添加新域名');
            return false;
        })
    });
</script>
